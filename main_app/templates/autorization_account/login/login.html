<!DOCTYPE html>
<!-- templates/autorization_account/login/login.html -->
{% load static %}
<html lang="ru">
<head>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>

</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Вход в систему</h2>
            <p>Введите свои учетные данные для входа</p>
        </div>

        {% if form.errors %}
        <div class="form-errors">
            Пожалуйста, введите правильные имя пользователя/email и пароль.
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username_or_email">Email или Имя пользователя</label>
                <input type="text" name="username_or_email" id="id_username_or_email" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" required>
                <a href="#" style="display: block; text-align: right; margin-top: 5px; font-size: 14px; color: var(--primary-color);">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn btn-animate">Войти</button>
        </form>

        <div class="auth-footer">
            Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
        </div>
    </div>


</body>
</html>
